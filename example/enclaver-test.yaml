version: v1
name: "example"
target: "${REGISTRY}/enclave:${TAG}"
sources:
  app: "my-app:latest"
  odyn: "odyn-dev:latest"
  sleeve: "enclaver-wrapper-base:latest"
  nitro_cli: "docker-finblox.nexus.internal.xprotocol.org/enclaver-io/nitro-cli:latest"
defaults:
  memory_mb: 1500
ingress:
  - listen_port: 8000
    healthcheck:
      interval_seconds: 30
      timeout_seconds: 5
egress:
  allow:
    - news.ycombinator.com
